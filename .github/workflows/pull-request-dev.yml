name: "Dev PR - Lint & Build Test"
on:
  pull_request:
    branches:
      - dev
jobs:
  ufbt-test-build-action:
    runs-on: ubuntu-latest
    name: "PR Build: dev"
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
        with:
          submodules: recursive

      # Flipper Zero ufbt action
      # https://github.com/flipperdevices/flipperzero-ufbt-action
      - name: "Build"
        uses: flipperdevices/flipperzero-ufbt-action@v0.1
        id: build-app
        with:
          app-dir: ./fap
          sdk-channel: dev

      - name: "Lint"
        uses: flipperdevices/flipperzero-ufbt-action@v0.1
        with:
          app-dir: ./fap
          skip-setup: true
          task: lint

      - name: "Create FAP Download (pre-dev)"
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.repository.name }}-pre-dev-${{ steps.build-app.outputs.suffix }}.zip
          path: ${{ steps.build-app.outputs.fap-artifacts }}
